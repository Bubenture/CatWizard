<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cat</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="cat.jpg" alt="тут фотка кота" class="avatar" />
        <div class="info-text">
          <h1>Кот волшебник</h1>
          <p>Крутой кот в <strong>шляпе</strong></p>

          <h4>Мурлык сети</h4>
          <a href="https://github.com/Bubenture" target="_blank">Github</a>
          |
          <a href="https://instagram.com" target="_blank">Instagram</a>
          |
          <a href="https://web.telegram.org" target="_blank">Telegram</a>
        </div>
      </div>
      <div class="card bg">
        <h2>Мои хобби</h2>
        <ol class="list">
          <li>Кошачие дела</li>
          <li>Тыгыдык</li>
          <li>Мяу</li>
          <li>Есть</li>
        </ol>
      </div>

      <div class="card bg">
        <h2>Опыт работы</h2>
        <table class="table">
          <tr>
            <td>Домашний кот</td>
            <td>Cat</td>
            <td>2004 - 2020</td>
          </tr>
          <tr>
            <td>Ученик</td>
            <td>Student</td>
            <td>2020 - 2024</td>
          </tr>
          <tr>
            <td>Волшебник</td>
            <td>Wizard</td>
            <td>2024 - Now</td>
          </tr>
        </table>
      </div>

      <div class="card bg">
        <div class="contact">
          <h2>Связаться со мной</h2>

          <form action="/">
            <div class="row">
              <div class="form-group">
                <label for="name">Имя:</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Введите ваше имя..."
                />
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Введите email..." />
              </div>
            </div>

            <div class="form-group">
              <label for="text">Сообщение:</label>

              <textarea id="text" rows="2" cols="15"></textarea>
            </div>

            <input class="btn" type="submit" value="Связаться" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
